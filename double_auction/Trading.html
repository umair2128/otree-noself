<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


<div class="container">
    <div class="row">
        <div class="col-6" style="border: 1px solid grey;">
            <p>
                <span id="basic_info"></span>
            </p>
        </div>
        <div class="col-6" style="border: 1px solid grey;">
            <table id="info_table" class="table table-sm table-borderless">
                <tbody>
                <tr>
                    <td style="vertical-align:middle;text-align:left;"><span id="period"></span></td>
                    <td style="vertical-align:middle;text-align:right;"><span id="role"></span></td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;text-align:left;"><span id="session_earnings"></span></td>
                    <td style="vertical-align:middle;text-align:right;"><b>Time remaining: </b><span class='otree-timer__time-left'></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2" style="border: 1px solid grey;"><!-- Queues column -->
            <p><b>Queues</b></p>
            <div class="row">
                <table id="bid_ask_table_head" class="table table-sm table-borderless" style="table-layout:fixed;height:5px;"><thead></thead></table>
            </div>
            <div class="row" style="height:120px; overflow-y:scroll;">
                <div class="col-1" style="vertical-align:middle;text-align:center;justify-content:center;align-items:center;">
                    <p>A<br>S<br>K<br>S</p>
                </div>
                <div class="col-2">
                    <table id="ask_table" class="table table-sm table-borderless" style="table-layout:fixed;height:6px;width:100%;border-collapse:collapse;"><tbody></tbody></table>
                </div>
            </div>
            <br>
            <div class="row" style="height:120px; overflow-y:scroll;">
                <div class="col-1" style="vertical-align:middle;text-align:center;justify-content:center;align-items:center;">
                    <p>B<br>I<br>D<br>S</p>
                </div>
                <div class="col-2">
                    <table id="bid_table" class="table table-sm table-borderless" style="table-layout:fixed;height:6px;width:100%;border-collapse:collapse;"><tbody></tbody></table>
                </div>
            </div>
        </div>
        <div class="col-5" style="border: 1px solid grey;"><!-- Bid/Ask spread and Messages column -->
            <div class="row" style="border: 1px solid grey;height:138px;"><!-- Bid/Ask spread row -->
                <p><b>Bid-Ask Spread</b></p>
                <div class="col-3 text-nowrap">
                    <table id="best_bid_ask_table" class="table table-sm table-borderless" style="height:6px;width:100%;"><thead></thead><tbody></tbody></table>
                </div>
            </div>
            <div class="row" style="height:206px; overflow-y:scroll;"><!-- Messages row -->
                <p>
                    <b>Messages</b><br>
                    <span id="event_messages"></span>
                </p>
            </div>
        </div>
        <div class="col-5" style="border: 1px solid grey;"><!-- Period info, Period summary, and Total period earnings column -->
            <div class="row" style="height:100%; overflow-y:scroll;"><!-- Period summary row -->
                <table id="sum_table" class="table table-sm" style="table-layout:fixed;height:6px;width:100%;border-collapse:collapse;"><thead></thead><tbody></tbody></table>
            </div>
        </div>
    </div>
</div>

<div class="container" style="border: 1px solid grey;">
    <div class="row">
        <b><span id="actions_title"></span></b>
    </div>
    <div class="row">
        <div class="col-8" style="border: 1px solid grey;border-top:none;border-left:none;">
            <div class="row">
                <p>
                    <b><span id="actions_subtitle"></span></b>
                </p>
            </div>
            <div class="row">
                <div class="col-6" style="border-right:1px solid grey;">
                    <div class="row">
                        <span id="error_1" style="color:red"></span><br><br>
                    </div>
                    Price: <input type="number" id="my_offer"><br><br>
                    Quantity: <input type="number" id="my_quant1" min="1" max="2"><br><br>
                   <button class="btn-sm btn-primary" type="button" id="btn-lim-order"></button>
                </div>
                <div class="col-6">
                    <div class="row" style="height:100%;"><!-- Period summary row -->
                        <div class="container" style="width:50%;overflow-y:scroll;">
                            <table id="offer_table" class="table table-sm" style="table-layout:fixed;height:6px;width:100%;border-collapse:collapse;"><thead></thead><tbody></tbody></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4" style="border: 1px solid grey;border-top:none;border-right:none;">
            <p>
                <b><span id="market_action"></span></b>
            </p>
            <div class="row">
                <span id="error_2" style="color:red"></span><br><br>
            </div>
            Price: <input type="text" value="Market" disabled="true"><br><br>
            Quantity: <input type="number" id="my_quant2" min="1" max="2"><br><br>
            <button class="btn-sm btn-primary" type="button" onclick="marketOrder()" id="btn-mkt-order">Market Order</button>

        </div>
    </div>
</div>


<style>
    .otree-timer {
        display: none;
    }

    exp {
      display: inline-block;
      position: relative;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: middle;
      text-align: center;
    }

    exp:hover {
        z-index: 1;
        width: auto;
        font-family: monospace;
        background-color: #FFFFCC;
    }

    .btn-sm.btn-primary[disabled] {
        background-color: #8ac8ff;
        border-color: #66b8ff;
    }

    .fading {
        -webkit-animation-duration: 500ms;
        -webkit-animation-name: fading;
        animation-duration: 1s;
        animation-name: fading;
    }
    @-webkit-keyframes fading {
        from {
            color: white;
        }
        to {
            color: red;
        }
    }
    @keyframes fading {
        from {
            color: white;
        }
        to {
            color: red;
        }
    }

</style>


<script>

    let my_id = js_vars.id_in_group;
    let is_buyer = js_vars.is_buyer;
    let this_round = js_vars.cur_round;
    let total_rounds = js_vars.total_rounds;
    let upd_bids = [];
    let upd_asks = [];
    let upd_ind = js_vars.inducement;
    let error_1 = document.getElementById('error_1');
    let error_2 = document.getElementById('error_2');

    let my_quant1 = document.getElementById('my_quant1');
    let my_offer = document.getElementById('my_offer');
    let my_quant2 = document.getElementById('my_quant2');

    let offer_c = 0;
    let quant_c = 0;

    $("#my_quant1").on('keydown keyup change', function(e){
        var max_quant1 = update_quant1(upd_ind);
        if ($(this).val() > max_quant1 && e.keyCode !== 46 && e.keyCode !== 8){
           e.preventDefault();
           $(this).val("");

        error_1.innerHTML = "You cannot " + ((is_buyer) ? ("bid for ") : ("ask for ")) + ((max_quant1==0) ? ("any units.") : ("more than " + max_quant1 + " units.")) ;
        $('#error_1').addClass('fading');

        setTimeout(function() {
            $('#error_1').removeClass('fading');
        }, 1000);

        setTimeout(function() {
            error_1.innerHTML = "";
        }, 3500);
        }
    });

    $("#my_quant2").on('keydown keyup change', function(e){
        var max_quant2 = update_quant2(upd_ind);
        if ($(this).val() > max_quant2 && e.keyCode !== 46 && e.keyCode !== 8){
           e.preventDefault();
           $(this).val("");

            error_2.innerHTML = "You cannot " + ((is_buyer) ? ("buy ") : ("sell ")) + ((max_quant2==0) ? ("any units at this moment.") : ("more than " + max_quant2 + " units at this moment.")) ;
            $('#error_2').addClass('fading');

            setTimeout(function() {
                $('#error_2').removeClass('fading');
            }, 1000);

            setTimeout(function() {
                error_2.innerHTML = "";
            }, 3500);
        }
    });

    $("#btn-lim-order").on('click', function(e){
        if(is_buyer){
            if (my_offer.value < offer_c){
                my_offer.value = "";
                my_quant1.value = "";
                $("#btn-lim-order").attr('disabled', true);
                error_1.innerHTML = "Your bid price has to be greater than " + offer_c + "." ;
                $('#error_1').addClass('fading');

                setTimeout(function() {
                    $('#error_1').removeClass('fading');
                }, 1000);

                setTimeout(function() {
                    error_1.innerHTML = "";
                }, 3500);
            } else {
                limitOrder();
                update_offer_table(my_offer.value,my_quant1.value);
                my_quant1.value = "";
                my_offer.value = "";
                var max_quant1 = update_quant1(upd_ind);
                $("#btn-lim-order").attr('disabled', true);
            }
        } else {
            if (offer_c!=0 && my_offer.value > offer_c){
                my_offer.value = "";
                my_quant1.value = "";
                $("#btn-lim-order").attr('disabled', true);
                error_1.innerHTML = "Your ask price has to be less than " + offer_c + "." ;
                $('#error_1').addClass('fading');

                setTimeout(function() {
                    $('#error_1').removeClass('fading');
                }, 1000);

                setTimeout(function() {
                    error_1.innerHTML = "";
                }, 3500);
            } else {
                limitOrder();
                update_offer_table(my_offer.value,my_quant1.value);
                my_quant1.value = "";
                my_offer.value = "";
                var max_quant1 = update_quant1(upd_ind);
                $("#btn-lim-order").attr('disabled', true);
            }
        }



    });

    $("#btn-mkt-order").on('click', function(e){
        my_quant2.value = "";
        var max_quant2 = update_quant2(upd_ind);
        $("#btn-mkt-order").attr('disabled', true);
    });



    document.addEventListener("keyup", function(event) {
        setTimeout(function() {
            if (my_quant1.value > 0 && my_offer.value > 0){
                $("#btn-lim-order").attr('disabled', false);
            } else {
                $("#btn-lim-order").attr('disabled', true);
            }
            if (my_quant2.value >0) {
                $("#btn-mkt-order").attr('disabled', false);
            } else {
                $("#btn-mkt-order").attr('disabled', true);
            }
        }, 0);
    });

    window.onload = function () {
        set_things_up();

        $("#btn-lim-order").attr('disabled', true);
        $("#btn-mkt-order").attr('disabled', true);

        if (sessionStorage.getItem("bids") !== null){
            upd_bids = JSON.parse(sessionStorage.getItem("bids"));
        }

        if (sessionStorage.getItem("asks") !== null){
            upd_asks = JSON.parse(sessionStorage.getItem("asks"));
        }

        if (sessionStorage.getItem("messages") !== null){
            document.getElementById('event_messages').innerHTML = JSON.parse(sessionStorage.getItem("messages"));
        }

        if (sessionStorage.getItem("inducements") !== null){
            upd_ind = JSON.parse(sessionStorage.getItem("inducements"));
            update_sum_table(upd_ind);
        }

        if (upd_bids !== [] || upd_asks !== []){
            update_tables(upd_bids, upd_asks);
        }

        if (sessionStorage.getItem("offer") !== null){
            document.getElementById('my_offer').value = JSON.parse(sessionStorage.getItem("offer"));
        }

        if (sessionStorage.getItem("quant1") !== null){
            document.getElementById('my_quant1').value = JSON.parse(sessionStorage.getItem("quant1"));
        }

        if (sessionStorage.getItem("quant2") !== null){
            document.getElementById('my_quant2').value = JSON.parse(sessionStorage.getItem("quant2"));
        }

        if (sessionStorage.getItem("offer_c") !== null && sessionStorage.getItem("quant_c") !== null){
            update_offer_table(JSON.parse(sessionStorage.getItem("offer_c")),JSON.parse(sessionStorage.getItem("quant_c")));
        }


        if (my_quant1.value !== "" && my_offer.value !== ""){
            $("#btn-lim-order").attr('disabled', false);
        }

        if (is_buyer && upd_asks !==[] && my_quant2.value !== ""){
            $("#btn-mkt-order").attr('disabled', false);
        } else if (!is_buyer && upd_bids !== [] && my_quant2.value !== ""){
            $("#btn-mkt-order").attr('disabled', false);
        }
    }

    window.onbeforeunload = function() {
        sessionStorage.setItem("bids", JSON.stringify(upd_bids));
        sessionStorage.setItem("asks", JSON.stringify(upd_asks));
        sessionStorage.setItem("messages", JSON.stringify(document.getElementById('event_messages').innerHTML));
        sessionStorage.setItem("inducements", JSON.stringify(upd_ind));
        sessionStorage.setItem("offer", JSON.stringify(document.getElementById('my_offer').value));
        sessionStorage.setItem("quant1", JSON.stringify(document.getElementById('my_quant1').value));
        sessionStorage.setItem("quant2", JSON.stringify(document.getElementById('my_quant2').value));
        sessionStorage.setItem("offer_c", JSON.stringify(offer_c));
        sessionStorage.setItem("quant_c", JSON.stringify(quant_c));
    }

    function set_things_up(){
        show_info();
        create_bid_ask_table_head();
        create_best_bid_ask_table();
        create_sum_table();
        create_offer_table();
        populate_sum_table();
        update_quant1(js_vars.inducement);
        update_quant2(js_vars.inducement);
    }

    function show_info(){
        document.getElementById('basic_info').innerHTML = "This market is trading widgets. You are assigned the role of a " +
            ((is_buyer) ? ("buyer") : ("seller")) + "."

        populate_info_table();
        populate_actions_div();
    }

    function populate_info_table(){
        document.getElementById('period').innerHTML = "<b>" + "Period " + "</b>" + this_round + "<b>" + " of " + "</b>" + total_rounds
        document.getElementById('role').innerHTML = "<b>" + "Your role: " + "</b>" + ((is_buyer) ? ("Buyer") : ("Seller"))
        document.getElementById('session_earnings').innerHTML = "<b>" + "Session Earnings: " + "</b>"
    }

    function populate_actions_div(){
        document.getElementById('actions_title').innerHTML = ((is_buyer) ? ("Buyer") : ("Seller")) + " Actions"
        //document.getElementById('min_price').innerHTML = "<b>" + "Min " + ((is_buyer) ? ("Bid") : ("Ask")) + " Price:" + "</b>"
        //document.getElementById('max_price').innerHTML = "<b>" + "Max " + ((is_buyer) ? ("Bid") : ("Ask")) + " Price:" + "</b>"
        document.getElementById('actions_subtitle').innerHTML = ((is_buyer) ? ("Bids") : ("Asks"))
        document.getElementById('market_action').innerHTML = "Market " + ((is_buyer) ? ("Buy") : ("Sell"))

        document.getElementById('btn-lim-order').innerHTML = ((is_buyer) ? ("Bid") : ("Ask"))
        document.getElementById('btn-mkt-order').innerHTML = ((is_buyer) ? ("Buy") : ("Sell"))

    }

    function create_bid_ask_table_head(){
        $("#bid_ask_table_head tr").remove(); // in case redrawing table
        let txt_header = "";
        txt_header += "<tr>";
        txt_header += "<th style='margin:0;padding:0;width:10px;text-align:center;'></th>"
        txt_header += "<th style='margin:0;padding:0;width:4px;text-align:center;'>Price</th>"
        txt_header += "<th style='margin:0;padding:0;width:30px;text-align:center;'>Qty</th>"
        txt_header += "</tr>"
        $('#bid_ask_table_head thead').append(txt_header);
    }

    function create_best_bid_ask_table(){
        $("#best_bid_ask_table tr").remove(); // in case redrawing table
        let txt_header = "";
        txt_header += "<tr>";
        txt_header += "<th style='width:50%;'></th>";
        txt_header += "<th style='width:25%;'>Price</th>";
        txt_header += "<th style='width:25%;'>Qty</th>";
        txt_header += "</tr>";
        $('#best_bid_ask_table thead').append(txt_header);

        let txt_row = "";
        txt_row += "<tr>";
        txt_row += "<td>" + "<b>" + "Best Ask:" + "</b>" + "</td>";
        txt_row += "<td>" + "" + "</td>";
        txt_row += "<td>" + "" + "</td>";
        txt_row += "</tr>";
        txt_row += "<tr>";
        txt_row += "<td>" + "<b>" + "Best Bid:" + "</b>" + "</td>";
        txt_row += "<td>" + "" + "</td>";
        txt_row += "<td>" + "" + "</td>";
        txt_row += "</tr>";
        $('#best_bid_ask_table tbody').append(txt_row);
    }


    function create_sum_table(){
        $("#sum_table tr").remove(); // in case redrawing table
        let txt_header = "";
        txt_header += "<tr>";
        txt_header += "<th style='text-align:center;font-size:75%;'>Value</th>"
        txt_header += "<th style='text-align:center;font-size:75%;'>Price</th>"
        txt_header += "<th style='text-align:center;font-size:75%;'>" + "#" + "<br>" + "Endowed" + "</th>"
        txt_header += "<th style='text-align:center;font-size:75%;'>" +  ((is_buyer) ? ("#" + "<br>" + "Bought") : ("#" + "<br>" + "Sold"))  +"</th>"
        txt_header += "<th style='text-align:center;font-size:75%;'>Unit Profit</th>"
        txt_header += "<th style='text-align:center;font-size:75%;'>Total Profit</th>"
        txt_header += "</tr>"
        $('#sum_table thead').append(txt_header);

    }

    function create_offer_table(){
        $("#offer_table tr").remove(); // in case redrawing table
        let txt_header = "";
        txt_header += "<tr>";
        txt_header += "<th style='text-align:center;font-size:100%;'>Price</th>"
        txt_header += "<th style='text-align:center;font-size:100%;'>Qty</th>"
        txt_header += "</tr>"
        $('#offer_table thead').append(txt_header);

    }

    function update_offer_table(offer,quant){
        if (offer > 0 && quant > 0){
            create_offer_table();
            let txt_row = "";

            txt_row += "<tr>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:100%;'>" + "<exp>" + ((offer > 0) ? (Number(offer).toFixed(2)) : ("")) + "</exp>" + "</td>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:100%;'>" + ((quant > 0) ? (quant) : ("")) + "</td>";
            txt_row += "</tr>";

            offer_c = Number(offer).toFixed(2);
            quant_c = quant;

            $('#offer_table tbody').append(txt_row);
        } else {
            create_offer_table();
            offer_c = 0;
            quant_c = 0;
        }
    }

    function populate_sum_table(){
        let txt_row = "";
        for (var i = 0; i < js_vars.inducement[this_round-1].length; i++){
            txt_row += "<tr>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:75%;width:28%;'>" + "<exp>" + Number(js_vars.inducement[this_round-1][i][0]).toFixed(2) + "</exp>" + "</td>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:75%;width:28%;'>" + "" + "</td>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:75%;width:16%;'>" + js_vars.inducement[this_round-1][i][1] + "</td>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:75%;width:16%;'>" + "" + "</td>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:75%;width:28%;'>" + "" + "</td>";
            txt_row += "<td style='vertical-align:middle;text-align:center;font-size:75%;width:28%;'>" + "" + "</td>";
            txt_row += "</tr>";
        }
        $('#sum_table tbody').append(txt_row);
    }

    function update_tables(bids, asks){
        if (asks.length !== 0) {
            $("#ask_table tr").remove(); // in case redrawing table
            let txt_row_ask = "";
            for (var i = 0; i < asks.length; i++){
                txt_row_ask += "<tr>";
                txt_row_ask += "<td style='margin:0;padding:0;width:2px;text-align:center;font-size:75%;'>" + "</td>";
                txt_row_ask += "<td style='margin:0;padding:0;width:40px;text-align:center;font-size:75%;'>" + "<exp>" + Number(asks[i][0]).toFixed(2) + "</exp>" + "</td>";
                txt_row_ask += "<td style='margin:0;padding:0;width:40px;text-align:center;font-size:75%;'>" + asks[i][1] + "</td>";
                txt_row_ask += "</tr>";
            }
            $('#ask_table tbody').append(txt_row_ask);
        } else {
            $("#ask_table tr").remove(); // in case redrawing table
        }

        if (bids.length !== 0){
            $("#bid_table tr").remove(); // in case redrawing table
            let txt_row_bid = "";
            for (var i = 0; i < bids.length; i++){
                txt_row_bid += "<tr>";
                txt_row_bid += "<td style='margin:0;padding:0;width:2px;text-align:center;font-size:75%;'>" + "</td>";
                txt_row_bid += "<td style='margin:0;padding:0;width:40px;text-align:center;font-size:75%;'>" + "<exp>" + Number(bids[i][0]).toFixed(2) + "</exp>" + "</td>";
                txt_row_bid += "<td style='margin:0;padding:0;width:40px;text-align:center;font-size:75%;'>" + bids[i][1] + "</td>";
                txt_row_bid += "</tr>";
            }
            $('#bid_table tbody').append(txt_row_bid);
        } else {
            $("#bid_table tr").remove();
        }

        $("#best_bid_ask_table tr").remove(); // in case redrawing table
        let txt_header_best = "";
        txt_header_best += "<tr>";
        txt_header_best += "<th style='width:50%;'></th>"
        txt_header_best += "<th style='width:25%;'>Price</th>"
        txt_header_best += "<th style='width:25%;'>Qty</th>"
        txt_header_best += "</tr>"
        $('#best_bid_ask_table thead').append(txt_header_best);

        let txt_row_best = "";
        txt_row_best += "<tr>";
        txt_row_best += "<td>" + "<b>" + "Best Ask:" + "</b>" + "</td>";
        txt_row_best += "<td>" + ((asks.length == 0) ? ('') : (Number(asks[asks.length-1][0]).toFixed(2))) + "</td>";
        txt_row_best += "<td>" + ((asks.length == 0) ? ('') : (asks[asks.length-1][1])) + "</td>";
        txt_row_best += "</tr>";
        txt_row_best += "<tr>";
        txt_row_best += "<td>" + "<b>" + "Best Bid:" + "</b>" + "</td>";
        txt_row_best += "<td>" + ((bids.length == 0) ? ('') : (Number(bids[0][0]).toFixed(2))) + "</td>";
        txt_row_best += "<td>" + ((bids.length == 0) ? ('') : (bids[0][1])) + "</td>";
        txt_row_best += "</tr>";
        $('#best_bid_ask_table tbody').append(txt_row_best);
    }

    function update_messages(event, news){
        if (event){
            let {id_sender, time_event, offer_amt, offer_qt, order_type} = event;
            if (id_sender == my_id){
                if (order_type == 'limit'){
                    if (is_buyer){
                        document.getElementById('event_messages').innerHTML += time_event + ": Submitted bid for " + offer_qt + " unit(s) at " + Number(offer_amt).toFixed(2) + "." + "<br>"
                    } else {
                        document.getElementById('event_messages').innerHTML += time_event + ": Submitted ask for " + offer_qt + " unit(s) at " + Number(offer_amt).toFixed(2) + "." + "<br>"
                    }
                }
            }
        }
        if (news) {
            for (var i = 0; i < news.length; i++){
                if (news[i][0] == my_id) {
                    if (news[i][5] == 'limit'){
                        if (news[i][7] == 'bid'){
                            document.getElementById('event_messages').innerHTML += news[i][4] + ": Purchased " + news[i][3]  + " unit(s) at " + Number(news[i][2]).toFixed(2) + "." + "<br>"
                        } else {
                            document.getElementById('event_messages').innerHTML += news[i][4] + ": Bid accepted for " +  news[i][3] + " unit(s) at " + Number(news[i][2]).toFixed(2) + "." + "<br>"

    function update_quant1(inducement){
        let max_quant1 = 0
        for (var i = 0; i < inducement[this_round-1].length; i++){
            max_quant1 += inducement[this_round-1][i][3]
        }

        my_quant1.max = parseInt(max_quant1);

        return max_quant1
    }

    function update_quant2(inducement){
        let val_1 = 0
        for (var i = 0; i < inducement[this_round-1].length; i++){
            val_1 += inducement[this_round-1][i][3]
        }

        let val_2 = 0
        let unit_bids = 0
        let unit_asks = 0
        for (var i = 0; i < upd_bids.length; i++){
            unit_bids = unit_bids + upd_bids[i][1]
        }
        for (var i = 0; i < upd_asks.length; i++){
            unit_asks = unit_asks + upd_asks[i][1]
        }

        if (is_buyer==true){
            if (upd_asks !== []){
                val_2 = unit_asks
            } else {
                val_2 = 0
            }
        } else {
            if (upd_bids !== []){
                val_2 = unit_bids
            } else {
                val_2 = 0
            }
        }

        max_quant2 = Math.min(val_1,val_2)

        my_quant2.max = parseInt(max_quant2);

        return max_quant2
    }
